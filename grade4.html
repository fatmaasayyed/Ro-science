<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade 4 Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: 400px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 { margin-bottom: 25px; }
    button {
      padding: 12px 20px;
      margin: 10px auto;
      width: 80%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color:#8B0000;
      color: white;
      cursor: pointer;
    }
    #lessonsList button, #examsList button {
      background-color:#4CAF50;
    }
    #videoContainer {
      margin-top: 25px;
    }
    video {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .whatsapp-link {
      margin-top: 30px;
      font-size: 18px;
      color: #25D366;
    }
    .whatsapp-link a {
      color: #25D366;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Grade 4</h1>
    <button onclick="showLessons()">Lessons</button>
    <button onclick="showExams()">Exams</button>

    <div id="lessonsList"></div>
    <div id="examsList"></div>
    <div id="videoContainer"></div>

    <div class="whatsapp-link">
      📢 Join the <strong>Grade 4 WhatsApp Group</strong> to stay updated:<br>
      <a href="https://chat.whatsapp.com/GdIqXo9QSXWJwJyolSYF9y?mode=r_t" target="_blank">
        Click here to join 💬
      </a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1yOD0rQw0CEeyV5vI_mkwMQij7HdtiQs",
      authDomain: "myeduapp-2bf22.firebaseapp.com",
      databaseURL: "https://myeduapp-2bf22-default-rtdb.firebaseio.com",
      projectId: "myeduapp-2bf22",
      storageBucket: "myeduapp-2bf22.appspot.com",
      messagingSenderId: "851199925268",
      appId: "1:851199925268:web:deb4ce8ad14fb4e1cf5b01"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let parentNumber = localStorage.getItem('parentNumber');
    if (!parentNumber) {
      parentNumber = prompt("من فضلك أدخل رقم ولي الأمر:");
      if (parentNumber) {
        localStorage.setItem('parentNumber', parentNumber);
      } else {
        alert("يجب إدخال رقم ولي الأمر للاستمرار.");
      }
    }

    let studentName = localStorage.getItem('studentName');
    if (!studentName) {
      studentName = prompt("من فضلك أدخل اسم الطالب:");
      if (studentName) {
        localStorage.setItem('studentName', studentName);
      } else {
        alert("يجب إدخال اسم الطالب للاستمرار.");
      }
    }

    let studentNumber = localStorage.getItem('studentNumber');
    if (!studentNumber) {
      studentNumber = prompt("من فضلك أدخل رقم الطالب:");
      if (studentNumber) {
        localStorage.setItem('studentNumber', studentNumber);
      } else {
        alert("يجب إدخال رقم الطالب للاستمرار.");
      }
    }

    function showLessons() {
      document.getElementById('lessonsList').innerHTML = 'Loading lessons...';
      document.getElementById('examsList').innerHTML = '';
      db.ref('videos/grade 4').once('value', snapshot => {
        const data = snapshot.val();
        const container = document.getElementById('lessonsList');
        container.innerHTML = '';
        if (data) {
          Object.keys(data).forEach(name => {
            const btn = document.createElement('button');
            btn.textContent = name;
            btn.onclick = () => requestCodeAndPlay(name, data[name]);
            container.appendChild(btn);
          });
        } else {
          container.innerHTML = 'No lessons found.';
        }
      });
    }

    function showExams() {
      document.getElementById('examsList').innerHTML = 'Loading exams...';
      document.getElementById('lessonsList').innerHTML = '';
      db.ref('exams/4').once('value', snapshot => {
        const data = snapshot.val();
        const container = document.getElementById('examsList');
        container.innerHTML = '';
        if (data) {
          Object.keys(data).forEach(name => {
            const btn = document.createElement('button');
            btn.textContent = name;
            btn.onclick = () => window.open(data[name], '_blank');
            container.appendChild(btn);
          });
        } else {
          container.innerHTML = 'No exams found.';
        }
      });
    }

    function requestCodeAndPlay(lessonName, videoUrl) {
      const code = prompt("أدخل الكود الخاص بك:");
      if (!code) return;

      db.ref(`codes/${code}`).once('value', snapshot => {
        const value = snapshot.val();
        if (value === "taken") {
          db.ref(`codes/${code}`).set("false");

          const match = videoUrl.match(/\/d\/(.+?)\//);
          if (match && match[1]) {
            const videoId = match[1];
            const directUrl = `https://drive.google.com/uc?export=download&id=${videoId}`;
            document.getElementById('videoContainer').innerHTML = `
              <video controls autoplay>
                <source src="${directUrl}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
          } else {
            alert("❌ لم يتم العثور على معرف الفيديو.");
          }

          const log = {
            studentName: localStorage.getItem('studentName'),
            studentNumber: localStorage.getItem('studentNumber'),
            lessonName,
            codeUsed: code,
            dateTime: new Date().toLocaleString()
          };

          db.ref(`watchedLessons/grade4/${parentNumber}/${code}`).set(log);
        } else {
          alert("❌ الكود غير صالح أو تم استخدامه بالفعل.");
        }
      });
    }
  </script>
</body>
</html>
